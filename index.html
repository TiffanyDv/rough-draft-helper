<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rough Draft Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>✏️ Rough Draft Helper</h1>
    <p>Paste your draft below and get instant writing feedback (no AI required).</p>
  </header>

  <main>
    <section id="draft-section">
      <label for="draftInput">Your Draft:</label><br>
      <textarea id="draftInput" placeholder="Paste your essay draft here..." rows="12"></textarea>
      <button id="analyzeBtn">Analyze Draft</button>
    </section>

    <section id="tips-section">
      <h2>Quick Tips</h2>
      <div id="tipsBox">
        <p>When you click "Analyze Draft," writing tips will appear here.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Built for students · Rough Draft Helper</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
